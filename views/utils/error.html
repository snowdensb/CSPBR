<div class="main-container">
    <div class="container clearfix">
		<div class="row">
			<div class="col-sm-12">
				<div class="login-panel panel panel-default">
					<div class="panel-heading text-center">
						<h3 class="panel-title">Aw, Snap!</h3>
					</div>
					<div class="panel-body text-center">
						<img src="{$appPath}/public/images/error.jpg" /><br />
						<div style="font-size: 20px;">
						<p class="text-center">
						Something went wrong while displaying this webpage. To continue,
						try reloading or go to another page.
						</p>
						<p class="text-center">We apologize for the inconvenience.</p> 
						</div>
						{if $env == 'dev' || $smarty.get.proddebug == '1'}
						<div style="text-align: left; border: 1px solid #dadada; border-radius: 5px; padding: 10px;">
						<strong>{$f3error.status} ({$f3error.code})</strong> 
						
						<p>{$f3error.text}</p>
						
						<strong>Stack Trace:</strong><br />
						{$f3error.trace}
						</div>
						{/if}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
